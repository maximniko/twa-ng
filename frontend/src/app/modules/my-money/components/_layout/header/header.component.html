<header class="jcb p-3 pb-2">
  <button class="navbar-toggler p-2" (click)="open(content)">
    <svg class="bi">
      <use [attr.xlink:href]="'#' + symbols.menu"/>
    </svg>
  </button>
  <a class="btn btn-outline-primary rounded-5">Chart</a>
</header>

<ng-template #content let-offcanvas>
  <div class="offcanvas-header">
    <h4 class="offcanvas-title" id="offcanvas-basic-title">Menu</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body">
    <a class="btn" routerLink="{{routeCreator.settings()}}">
      <svg class="bi">
        <use [attr.xlink:href]="'#' + symbols.sliders"/>
      </svg>
      Setting
    </a>
    <div class="text-end">
      <button type="button" class="btn btn-outline-secondary" (click)="offcanvas.close('Save click')">Save</button>
    </div>
  </div>
</ng-template>
