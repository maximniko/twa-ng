@if (transactions.length) {
  <section class="accent-border accent-border-top accent-bg-shadow card rounded-5">
    <div class="hstack p-3 pb-0">
      <span class="m-auto text-center h5">{{ categoryItem.title }}</span>
      <period-selector></period-selector>
    </div>
    <div class="card-body p-2">
      <chart-transactions-doughnut [transactions]="transactions"></chart-transactions-doughnut>
    </div>
    <div class="card-body p-2">
      <transactions-list [transactions]="transactions"></transactions-list>
    </div>
    <period-pagination></period-pagination>
  </section>
} @else {
  <div class="m-auto spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
}
