<section class="accent-border accent-border-top accent-bg-shadow card rounded-5">
  <div class="hstack p-3 pb-0 color-accent">
    <span class="m-auto text-center h5">Add</span>
    <div class="p-3">
      <svg class="bi" width="2rem" height="2rem">
        <use [attr.xlink:href]="'#' + symbols.nodePlusFill"/>
      </svg>
    </div>
  </div>
  <form [formGroup]="transactionForm" (ngSubmit)="add()" class="p-3">
    <transaction-inputs [parentForm]="transactionForm" [categoryItem]="categoryItem"></transaction-inputs>
  </form>
</section>
