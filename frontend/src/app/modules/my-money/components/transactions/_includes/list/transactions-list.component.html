@if (transactions.length) {
  <div class="list-group">
    @for (transaction of transactions; track transaction.id) {
      <a class="list-group-item list-group-item-action hstack pe-0"
         [routerLink]="routeCreator.transactionEdit(transaction)">
        <div class="rounded-circle d-flex col-auto" style="width:4rem;height:4rem;background-color:{{ getColor(transaction.tag.id) }};"></div>
        <div class="vstack ps-3 jcc col-1">
          <div class="jcb">
            <div class="text-truncate">{{ transaction.tag.title }}</div>
            <div class="col-auto">{{ toLocalDate(transaction.date) }}</div>
          </div>
          <div class="jcb">
            <div>{{ localisation.t.sum ?? 'sum' }}:</div>
            <div>{{ transaction.total }}</div>
          </div>
        </div>
        <div class="jcc p-3">
          <svg class="bi">
            <use [attr.xlink:href]="'#' + symbols.chevronRight"/>
          </svg>
        </div>
      </a>
    }
  </div>
}
