<section class="bg-section">
  <h1>Categories list</h1>
  @if (categories.length) {
    <ul>
      @for (category of categories; track category.id) {
        <li><a class="color-link" [routerLink]="routeCreator.categoryViewId(category)">{{ category.title }}</a></li>
      }
    </ul>
  }
</section>
